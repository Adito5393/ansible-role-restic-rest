---

- hosts: all
  gather_facts: false
  tasks:
    - name: 'ensure python2 is present'
      raw: 'which python || apt-get install -y python python-simplejson'
      changed_when: false

- hosts: all
  remote_user: root
  vars:
    restic_rest_repos:
      - path: '/tmp/backup_0'
        listen: ':8000'
      - path: '/tmp/backup_1'
        listen: ':8001'
      - path: '/tmp/backup_2'
        listen: ':8002'

  roles:
    - ansible-restic-rest
